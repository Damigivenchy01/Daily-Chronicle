                  placeholder="Username"
                />

              <div class="inputs">
                <input
                  type="email"
                  name="email"
                  id="email"

                />
              </div>
              <div class="inputs">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  pa

            </form>
            <div class="or">
              <p>or</p>
              <p class="link">
                Already have an account? Log In <a href="#" class="cl">HERE</a>
              </p>
              <div class="error"></div>
            </div>
          </div>
          <div class="log hidden">
            <h2 class="heading-2">Welcome, Log In!</h2>
            <form class="logIn">
              <div class="inputs">
                <input
                  type="text"
                  name="name"
                  id="name-login"
                  placeholder="Username"
                />
              </div>
              <div class="inputs">
                <input
                  type="password"
                  name="password"
                  id="password-login"
                  placeholder="Password"
                  pa
                />
              </div>
              <button class="log-in">LogIn</button>
            </form>
            <div class="or">
              <p>or</p>
              <p class="link">
                Have no account yet? Register <a href="#" class="c">HERE</a>
              </p>
              <div class="err"></div>
            </div>
          </div>
